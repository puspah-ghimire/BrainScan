<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrainScan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <div class="container py-5">
        <!-- Header -->
        <div class="text-center mb-5">
            <h1 class="display-4 text-primary fw-bold">BrainScan</h1>
            <p class="lead text-muted fw-semibold">An AI-powered tool to detect and classify brain tumors from MRI scans.</p>
        </div>

        <!-- Upload Form Card -->
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-lg border-0 p-4 rounded-4">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-4">
                            <label for="file" class="form-label fw-semibold">Select MRI Image:</label>
                            <input type="file" class="form-control" id="file" name="file" accept="image/*" required />
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Upload and Detect</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Detection Results -->
        {% if result %}
        <div id="results" class="mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow border-0 p-4 rounded-4">
                        <div class="card-body text-center">

                            {% if result == 'No Tumor' %}
                            <h4 class="card-title text-success fw-bold">{{ result }}</h4>
                            {% else %}
                            <h4 class="card-title text-danger fw-bold">{{ result }}</h4>
                            {% endif %}

                            <p class="text-muted">Confidence: <strong>{{ confidence }}</strong></p>
                            <img src="{{ file_path }}" alt="Uploaded MRI" class="img-fluid rounded-3 mt-3"
                                style="max-height: 400px;" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}

    </div>
</body>

</html>
